<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados da Votação</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Resultados</h1>

    <div class="results-container">
      <h2>Porcentagem de Votos por Candidato</h2>
      <ul class="candidates">
        <li class="candidate" style="background-color: #007bff">
          Luana: 40%
        </li>
        <li class="candidate" style="background-color: #6f42c0">
          Isabele: 28%
        </li>
        <li class="candidate" style="background-color: #28a745">
          Vitor: 20%
        </li>
        <li class="candidate" style="background-color: #dc3545">
          Bianca: 12%
        </li>
      </ul>

      <h2>Quantidade de Votos Feitos</h2>
      <div class="chart">
        <span>75%</span>
      </div>
    </div>

    <div class="buttons">
      <button>Votar</button>
      <button class="active">Resultados</button>
      <button>Perfil</button>
    </div>
  </div>
</body>

</html>
