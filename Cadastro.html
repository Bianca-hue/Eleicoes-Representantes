<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .password-input {
      position: relative;
    }
    .password-input input {
      padding-right: 40px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .login-link a {
      color: #1a73e8;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Usu√°rio</h2>
    <p>Crie uma conta para votar!</p>
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Insira seu email">
    
    <label for="ra">RA</label>
    <input type="text" id="ra" placeholder="Insira seu RA">
    
    <label for="senha">Senha</label>
    <div class="password-input">
      <input type="password" id="senha" placeholder="Insira sua senha">
      <button class="password-toggle" onclick="togglePassword('senha')">üëÅÔ∏è</button>
    </div>
    
    <label for="confirma-senha">Confirme a senha</label>
    <div class="password-input">
      <input type="password" id="confirma-senha" placeholder="Confirme a senha">
      <button class="password-toggle" onclick="togglePassword('confirma-senha')">üëÅÔ∏è</button>
    </div>
    
    <button class="btn">Cadastrar</button>
    
    <div class="login-link">
      <p>J√° possui conta? <a href="#">Entre aqui</a></p>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
      } else {
        field.type = "password";
      }
    }
  </script>
</body>
</html>
