<body onload="carregarPerfil()">

    <div class="flex-center">

        <img class="profile-photo" src="img/fotoPerfil.png" alt="Foto de perfil de Isabella" class="profile-image" />

        <h2 id="user-ra">Perfil não conectado</h2>

    <div class="nav-bar">

        Perfil
      </button>
    </div>
  </div>
</body>
<script>
  function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById("toggle-icon");

    if (field.type === "password") {
      field.type = "text";
      icon.textContent = "visibility"; // Mostra o ícone de "olho aberto"
    } else {
      field.type = "password";
      icon.textContent = "visibility_off"; // Mostra o ícone de "olho fechado"
    }
  }
</script>
