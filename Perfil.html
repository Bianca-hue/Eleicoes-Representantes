<!DOCTYPE html>
<html>
<head>
  <title>Perfil de Isabella</title>
  <style>
    /* Estilos CSS aqui */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .profile-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 10px;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Perfil</h1>

  <div class="profile-container">
    <img src="isabella.jpg" alt="Foto de perfil de Isabella" class="profile-image">
    <h2>Isabella</h2>
    <p>122854689</p>

    <ul class="nav-links">
      <li><a href="#">Informações da conta</a></li>
      <li><a href="#">Candidatar-se</a></li>
      <li><a href="#">Configuração</a></li>
    </ul>

    <button class="logout-btn">Desconectar</button>
  </div>

  <div class="nav-bar">
    <button>Votar</button>
    <button class="active">Perfil</button>
    <button>Resultados</button>
  </div>
</body>
</html>
