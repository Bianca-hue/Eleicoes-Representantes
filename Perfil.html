  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = document.getElementById("toggle-icon");

      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "visibility"; // Mostra o ícone de "olho aberto"
      } else {
        field.type = "password";
        icon.textContent = "visibility_off"; // Mostra o ícone de "olho fechado"
      }
    }
  </script>
